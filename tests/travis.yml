---
- hosts: 127.0.0.1
  connection: local
  vars:
    DEBUG: true
    macos_dock:
      applications:
        add: [
             { name: "Google Chrome", path: "/Applications/Google Chrome.app", pos: 1 },
             { name: "Firefox", path: "/Applications/Firefox.app", pos: 2 }
        ]
        remove: [
          "Contacts",
          "Notes",
          "FaceTime",
          "iTunes",
          "iBooks",
          "App Store",
          "Calendar"
        ]
      folder:
        add: [
          { path: "~/Documents", view: "grid", display: "folder" },
          { path: "~/Music", view: "list", display: "stack" }
        ]
        remove: [
          "~/Downloads"
        ]
      url:
        add: [
          { url: "vnc://miniserver.local", label: "Mini VNC" }
        ]
        remove: [
          "https://google.com"
        ]
    macos_homebrew:
      packages: [],
      casks: [
        { name: "google-chrome" }
        { name: "firefox" }
      ]

  roles:
    - { role: ansible-macos-homebrew }
    - { role: ansible-macos-dock }